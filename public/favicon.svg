<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D6D7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7F8C8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#566573;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle (sky) -->
  <circle cx="50" cy="50" r="48" fill="url(#sky)"/>
  <!-- Sun -->
  <circle cx="72" cy="28" r="10" fill="#F39C12"/>
  <!-- Back mountain -->
  <polygon points="5,75 35,35 65,75" fill="url(#mountain2)"/>
  <!-- Snow cap back mountain -->
  <polygon points="35,35 28,50 35,48 42,50" fill="white"/>
  <!-- Front mountain -->
  <polygon points="30,75 60,25 90,75" fill="url(#mountain1)"/>
  <!-- Snow cap front mountain -->
  <polygon points="60,25 50,45 60,42 70,45" fill="white"/>
  <!-- Ground -->
  <ellipse cx="50" cy="78" rx="48" ry="8" fill="#27AE60"/>
</svg>
